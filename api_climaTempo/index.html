<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clima APP</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade: </h3>
            <div class="form-input-container">
                <input type="text" name="" id="city-input" placeholder="Digite o nome da cidade">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>

                <span id="city"></span>

                <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country">
            </h2>

            <p id="temperature">
                <span></span>&deg;C
            </p>

            <div id="description-container">

                <p id="description"></p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p class="umidity">
                    <i class="fa-solid fa-droplet"></i>

                    <span id="umidity"></span>
                </p>
                <p class="wind">
                    <i class="fa-solid fa-wind"></i>

                    <span id="wind"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
